<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Restaurant Management</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Restaurant Admin Panel</h1>
            <nav>
                <button class="nav-btn active" onclick="showSection('menu', this)">Manage Menu</button>
                <button class="nav-btn" onclick="showSection('reports', this)">Sales Reports</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Menu Management Section -->
        <section id="menuSection" class="section active">
            <h2>Menu Management</h2>

            <!-- Add/Edit Menu Form -->
            <div class="form-container">
                <h3 id="formTitle">Add New Menu Item</h3>
                <form id="menuForm">
                    <input type="hidden" id="menuItemId">

                    <div class="form-group">
                        <label for="itemName">Item Name *</label>
                        <input type="text" id="itemName" required>
                    </div>

                    <div class="form-group">
                        <label for="itemDescription">Description *</label>
                        <textarea id="itemDescription" rows="3" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemPrice">Price (â‚¹) *</label>
                            <input type="number" id="itemPrice" step="0.01" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="itemCategory">Category</label>
                            <select id="itemCategory">
                                <option value="breakfast">Breakfast</option>
                                <option value="beverage">Beverage</option>
                                <option value="snack">Snack</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">n
                        <label for="itemImage">Image URL</label>
                        <input type="text" id="itemImage" placeholder="Enter image URL or path">
                        <small>Example: images/dosa.jpg or https://example.com/image.jpg</small>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Item</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Menu Items List -->
            <div class="menu-list-container">
                <h3>Current Menu Items</h3>
                <div id="menuList" class="menu-list">
                    <!-- Menu items will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Sales Reports Section -->
        <section id="reportsSection" class="section">
            <h2>Monthly Sales Report</h2>

            <div class="report-controls">
                <div class="form-group">
                    <label for="reportMonth">Select Month</label>
                    <input type="month" id="reportMonth" onchange="loadSalesReport()">
                </div>
                <button onclick="loadSalesReport()" class="btn btn-primary">Generate Report</button>
            </div>

            <div id="reportContent" class="report-content">
                <p class="no-data">Select a month to view sales report</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Restaurant Admin Panel</p>
            <p><a href="index.html" class="back-link">Back to Menu</a></p>
        </div>
    </footer>

    <script src="../js/utils.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/billing.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
