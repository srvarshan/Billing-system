<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Indian Restaurant - Breakfast Menu</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Cloud-Kitchen</h1>
            <p class="tagline">Authentic Tamil Nadu Breakfast</p>
        </div>
    </header>

    <main class="container">
        <div class="menu-section">
            <h2>Our Menu</h2>
            <div id="menuGrid" class="menu-grid">
                <!-- Menu items will be dynamically loaded here -->
            </div>
        </div>

        <div class="cart-section">
            <div class="cart-header">
                <h3>Cart</h3>
                <span id="cartCount" class="cart-count">0</span>
            </div>
            <div id="cartItems" class="cart-items">
                <p class="empty-cart">Your cart is empty</p>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: <span id="cartTotal">₹0.00</span></strong>
                </div>
                <div class="cart-actions">
                    <button id="clearCartBtn" class="btn btn-secondary">Clear Cart</button>
                    <button id="payNowBtn" class="btn btn-primary">Pay Now</button>
                    <button id="printBillBtn" class="btn btn-primary">Print Bill</button>
                </div>
            </div>
        </div>
    </main>
